<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow: hidden;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }
        
        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 105, 180, 0.1);
            transform: rotate(45deg);
            pointer-events: none;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: rgba(255, 105, 180, 0.1);
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -5px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -5px;
        }
        
        .love-button {
            width: 150px;
            height: 80px;
            background-color: black;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 10;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
        }
        
        .love-button:hover {
            transform: scale(1.1);
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #ff69b4;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none;
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #ff1493;
            animation: appear 0.5s ease;
            border-radius: 15px;
            min-width: 250px;
            z-index: 100;
        }
        
        @keyframes appear {
            from {opacity: 0; transform: translate(-50%, -50%) scale(0.8);}
            to {opacity: 1; transform: translate(-50%, -50%) scale(1);}
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #999;
            font-family: Arial, sans-serif;
        }
        
        /* Welcome Page Styles */
        .welcome-page {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            z-index: 20;
        }
        
        .welcome-page h1 {
            color: #ff1493;
            margin-bottom: 30px;
        }
        
        .message-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .message-option {
            background-color: #fff8fa;
            border: 1px solid #ffcce0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .message-option:hover {
            background-color: #fff0f5;
            transform: scale(1.05);
        }
        
        .message-option.selected {
            background-color: #ffe6f0;
            border-color: #ff69b4;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }
        
        .continue-button {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .continue-button:hover {
            background-color: #ff0080;
        }
        
        .button-page {
            display: none;
        }
        
        /* Share Button Styles */
        .share-container {
            margin-top: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }
        
        .share-button {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        
        .share-button:hover {
            background-color: #ff0080;
        }
        
        .copy-notification {
            color: #4caf50;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="welcome-page" id="welcomePage">
        <h1>Choose Your Message</h1>
        <div class="message-options" id="messageOptions">
            <div class="message-option" data-message="I love you ‚ù§Ô∏è">I love you ‚ù§Ô∏è</div>
            <div class="message-option" data-message="You mean the world to me üåé">You mean the world to me üåé</div>
            <div class="message-option" data-message="You're my everything ‚ú®">You're my everything ‚ú®</div>
            <div class="message-option" data-message="Forever yours üíï">Forever yours üíï</div>
        </div>
        <button class="continue-button" id="continueButton">Continue</button>
    </div>
    
    <div class="button-page" id="buttonPage">
        <button class="love-button" id="loveButton"></button>
    </div>
    
    <div class="popup" id="lovePopup">
        <button class="close-btn" id="closeButton">√ó</button>
        <div id="popupMessage"></div>
        <div class="share-container">
            <div>Share this message:</div>
            <button class="share-button" id="shareButton">Copy Link</button>
            <div class="copy-notification" id="copyNotification">Link copied!</div>
        </div>
    </div>

    <script>
        const welcomePage = document.getElementById('welcomePage');
        const buttonPage = document.getElementById('buttonPage');
        const loveButton = document.getElementById('loveButton');
        const lovePopup = document.getElementById('lovePopup');
        const closeButton = document.getElementById('closeButton');
        const popupMessage = document.getElementById('popupMessage');
        const messageOptions = document.getElementById('messageOptions');
        const continueButton = document.getElementById('continueButton');
        const shareButton = document.getElementById('shareButton');
        const copyNotification = document.getElementById('copyNotification');
        
        let selectedMessage = "I love you ‚ù§Ô∏è";
        
        // Handle URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const msgParam = urlParams.get('msg');
        
        if (msgParam) {
            // If message parameter exists, go directly to button page
            welcomePage.style.display = 'none';
            buttonPage.style.display = 'flex';
            selectedMessage = decodeURIComponent(msgParam);
        }
        
        // Message selection
        messageOptions.addEventListener('click', function(e) {
            if (e.target.classList.contains('message-option')) {
                // Remove selection from all options
                document.querySelectorAll('.message-option').forEach(option => {
                    option.classList.remove('selected');
                });
                
                // Add selection to clicked option
                e.target.classList.add('selected');
                selectedMessage = e.target.dataset.message;
            }
        });
        
        // Set first option as selected by default
        document.querySelector('.message-option').classList.add('selected');
        
        // Continue to button page
        continueButton.addEventListener('click', function() {
            welcomePage.style.display = 'none';
            buttonPage.style.display = 'flex';
        });
        
        // Show popup with selected message
        loveButton.addEventListener('click', function() {
            popupMessage.textContent = selectedMessage;
            lovePopup.style.display = 'block';
        });
        
        closeButton.addEventListener('click', function() {
            lovePopup.style.display = 'none';
        });
        
        // Share functionality
        shareButton.addEventListener('click', function() {
            // Create URL with message as parameter
            const shareUrl = `${window.location.origin}${window.location.pathname}?msg=${encodeURIComponent(selectedMessage)}`;
            
            // Copy to clipboard
            navigator.clipboard.writeText(shareUrl).then(() => {
                // Show notification
                copyNotification.style.opacity = 1;
                
                // Hide notification after 3 seconds
                setTimeout(() => {
                    copyNotification.style.opacity = 0;
                }, 3000);
            });
        });
        
        // Add floating hearts to background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.opacity = Math.random();
            heart.style.transform = `rotate(45deg) scale(${Math.random() * 2 + 1})`;
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        
        // Create hearts periodically
        setInterval(createHeart, 300);
    </script>
</body>
</html>
